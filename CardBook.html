<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Book Cards</title>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-center">ðŸ“š Book Collection</h2>
  <div class="row g-4">

    <!-- Book Card Example -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Book Cover">
        <div class="card-body">
          <h5 class="card-title">The Great Gatsby</h5>
          <p class="card-text"><strong>Author:</strong> F. Scott Fitzgerald</p>
          <p class="card-text"><strong>Genre:</strong> Fiction</p>
          <p class="card-text"><strong>Published:</strong> 1925</p>
          <p class="card-text"><strong>Pages:</strong> 218</p>
        </div>
      </div>
    </div>

    <!-- Another Book Card -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Book Cover">
        <div class="card-body">
          <h5 class="card-title">1984</h5>
          <p class="card-text"><strong>Author:</strong> George Orwell</p>
          <p class="card-text"><strong>Genre:</strong> Dystopian</p>
          <p class="card-text"><strong>Published:</strong> 1949</p>
          <p class="card-text"><strong>Pages:</strong> 328</p>
        </div>
      </div>
    </div>

    <!-- Add more cards as needed -->

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
