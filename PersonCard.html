<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Person Info Table</title>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-center">ðŸ‘¤ Person Information</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>#</th>
          <th>Photo</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Date of Birth</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="text-center">
            <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-circle">
          </td>
          <td>John Doe</td>
          <td>john.doe@example.com</td>
          <td>+1234567890</td>
          <td>123 Main St, New York, 10001, USA</td>
          <td>1990-05-15</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-1">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>

        <tr>
          <td>2</td>
          <td class="text-center">
            <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-circle">
          </td>
          <td>Jane Smith</td>
          <td>jane.smith@example.com</td>
          <td>+9876543210</td>
          <td>456 Elm St, Los Angeles, 90001, USA</td>
          <td>1985-09-22</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-1">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>

        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
