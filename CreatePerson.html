<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Person Registration Form</title>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 700px;">
    <h2 class="text-center mb-4">ðŸ‘¤ Create Person</h2>
    <form enctype="multipart/form-data">
      <!-- Name -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>

      <!-- Contact -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="+1234567890">
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="street" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="street">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3 mb-3">
          <label for="postcode" class="form-label">Postcode</label>
          <input type="text" class="form-control" id="postcode">
        </div>
        <div class="col-md-3 mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country">
            <option selected disabled>Select</option>
            <option>USA</option>
            <option>UK</option>
            <option>Germany</option>
            <option>France</option>
            <option>India</option>
            <option>Other</option>
          </select>
        </div>
      </div>

   
      <!-- Profile Image -->
      <div class="mb-3">
        <label for="profileImage" class="form-label">Profile Image</label>
        <input class="form-control" type="file" id="profileImage" accept="image/*">
        <div class="form-text">Upload a profile photo (JPG, PNG, etc.)</div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-success w-100">Save Person</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
